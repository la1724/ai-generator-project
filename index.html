<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Generator Project</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the quote"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Love; Life; Hapiness; Success</div>
        </div>
        <div class="quote" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/la1724/" target="_blank">Lucia Alford</a>
        and is
        <a
          href="https://github.com/la1724/ai-generator-project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-generator-project1724.netlify.app//" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
